<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>stopwatch</title>
   <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
   <div class="container">
      <div class="top__logo">
         <i class="fa-solid fa-stopwatch"></i>
         <strong>피로그래밍</strong>
         <button class="stopwatch"> 스톱워치</button>
         <button class="timer">타이머</button>
      </div>
      <!-- 스톱워치 -->
      <div class="watch__container">
         <div class="time">
            <p class="second"></p>
            <p></p>
            <p class="millisecond"></p>
         </div>
         <div class="btns">
            <button type="button" id="stopwatch__start">start</button>
            <button type="button" id="stop">stop</button>
            <button type="button" id="reset">reset</button>
         </div>
      </div>
      <!-- 타이머 -->
      <div class="timer__container">
         <div class="timer__in__container">
            <div class="time">
               <input type="text" id="second">
               <p>:</p>
               <input type="text" id="millisecond">
            </div>
            <div class="btns">
               <button type="button" id="timer__start">start</button>
               <button type="button" id="pause"><i class="fa-solid fa-pause"></i></button>
               <button type="button" id="play"><i class="fa-solid fa-play"></i></button>
            </div>
         </div>
         <p class="finish">finished!!</p>
      </div>
      <div class="record__container">
         <div class="record__top">
            <button class="top__circle"><i></i></button>
            <p>구간 기록</p>
            <button class="trash"><i class="fa-solid fa-trash"></i></button>
         </div>
         <div class="record__bottom">
            <!--
            <div class="record">
               <button class="bottom__circle"><i class="fa-regular fa-circle"></i></button>
               <p></p>
            </div> -->
         </div>
      </div>
   </div>
</body>
<script src="https://kit.fontawesome.com/20832c1291.js" crossorigin="anonymous"></script>
<script src="stopwatch.js"></script>
</html>
