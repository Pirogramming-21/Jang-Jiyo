<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>stopwatch</title>
   <link rel="stylesheet" href="stopwatch.css">
   <script src="stopwatch.js"></script>
   <script src="https://kit.fontawesome.com/20832c1291.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="top__logo"><i class="fa-solid fa-stopwatch"></i><strong>피로그래밍 스톱워치</strong></div>
      <div class="watch__container">
         <div class="time">01:97</div>
         <ul class="btns">
            <li><button class="start">start</button></li>
            <li><button class="stop">stop</button></li>
            <li><button class="reset">reset</button></li>
         </ul>
      </div>
      <div class="record__container">
         <div class="record__top">
            <i class="fa-regular fa-circle"></i>
            <p>구간 기록</p>
            <i class="fa-solid fa-trash"></i>
         </div>
         <div class="record__bottom">
            <!-- 예시 -->
            <ul>
               <li>
                  <i class="fa-regular fa-circle"></i>
                  <p>01:74</p>
               </li>
               <li>
                  <i class="fa-regular fa-circle"></i>
                  <p>01:74</p>
               </li>
            </ul>
         </div>
      </div>
   </div>
   <!-- <i class="fa-regular fa-circle-check"></i> -->
</body>
</html>
