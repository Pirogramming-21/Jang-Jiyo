{% extends 'base.html' %}
{% load static %}

{%block head%}
  <title>DevTool Register</title>
{%endblock%}

{%block content%}
   <div class="header">
      <div class="header_title">DevTool Register</div>
      <div class="header_content">개발툴 등록 페이지입니다. 자신이 다룰 수 있는 개발툴을 등록해보세요.</div>
   </div>
   <div class="register-wrapper">
      <form
      action="{% url 'devtools:register' %}"
      method="post"
      enctype="multipart/form-data"
      >
         {%csrf_token%}
         <div class="name">
            이름:</br>{{form.name}}
         </div>
         <div class="kind">
            종류:</br>{{form.kind}}
         </div>
         <div class="content">
            개발툴 설명:</br>{{form.content}}
         </div>
         <button class="btn btn-success">SUBMIT</button>
      </form>
   </div>
{%endblock%}
