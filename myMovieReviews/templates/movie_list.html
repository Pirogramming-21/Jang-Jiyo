<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>myMovieReviews</title>
</head>
<body>
   <h1>영화 목록</h1>

   {% for movie in movies %}
      <a href="/movies/{{movie.id}}"><h2>{{ movie.title }}</h2></a>
      <p>{{ movie.release }}</p>
      <p>{{ movie.genre }}</p>
      <p>{{ movie.evaluation }}</p>
   {% endfor %}

   <a href="/movies/create">리뷰 추가</a>
</body>
</html>
